name: Build openSUSE

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch: {}

# Cancel the workflow if a new one is requested for the same PR/branch, but still test all commits on the master branch.
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/master'}}

jobs:
  CI:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        # Note: when changing the versions below, update INSTALL.md as well.
        llvm: [18, 19, 20, 21]
        build-type: [DEBUG]
        include:
          - llvm: 21
            build-type: ASAN
          - llvm: 21
            build-type: UBSAN
          - llvm: 21
            build-type: RelWithDebInfo
            extra-flags: -flto=auto
          - llvm: 21
            build-type: RelWithDebInfo
            env: CC=clang CXX=clang++
      fail-fast: false

    container:
      image: opensuse/tumbleweed

    steps:
    - run: zypper -n install
        binutils clang${{ matrix.llvm }}-devel cmake flex gcc-c++ llvm${{ matrix.llvm }}-devel
        python3-Pebble python3-pytest python3-pytest-mock python3-pytest-subprocess
        unifdef python3-psutil curl git python3-chardet findutils sudo wget python3-pip python3-jsonschema
        python3-msgspec python3-zstandard awk
    - run: zypper -n install sqlite-devel python3
    - run: pip install --break-system-packages pytest-cov
    - uses: rui314/setup-mold@v1
    - run: ld --version
    - run: nproc
    - uses: actions/checkout@v4
    - name: build
      run: |
            mkdir objdir
            cd objdir
            ${{ matrix.env }} cmake .. -DCMAKE_BUILD_TYPE=${{ matrix.build-type }} -DCMAKE_CXX_FLAGS=${{ matrix.extra-flags }}
            make -j`nproc` VERBOSE=1
    - name: test
      run: pytest
      working-directory: objdir

  CI-macos:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v6
    - uses: actions/setup-python@v6
    - run: brew install llvm
    - run: pip install chardet jsonschema msgspec pebble psutil pytest pytest-mock pytest-subprocess zstandard
    - run: mkdir objdir
    - run: cmake .. -DCMAKE_PREFIX_PATH="/opt/homebrew/opt/llvm" -DCMAKE_C_COMPILER="/opt/homebrew/opt/llvm/bin/clang"
        -DCMAKE_CXX_COMPILER="/opt/homebrew/opt/llvm/bin/clang++"
        -DCMAKE_EXE_LINKER_FLAGS="-L/opt/homebrew/opt/llvm/lib/c++ -L/opt/homebrew/opt/llvm/lib/unwind -lunwind -Wl,-rpath,/opt/homebrew/opt/llvm/lib/c++"
      working-directory: objdir
    - run: make -j`sysctl -n hw.physicalcpu` VERBOSE=1
      working-directory: objdir
    - run: pytest -x -s
      working-directory: objdir

  CI-windows:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v6
      with:
        python-version: '3.12'
    - name: Install dependencies
      run: |
        choco install llvm winflexbison3 unifdef
        echo "C:\Program Files\LLVM\bin" >> $env:GITHUB_PATH
        pip install chardet jsonschema msgspec pebble psutil pytest pytest-mock pytest-subprocess zstandard
    - name: Find LLVM
      run: |
        $llvm_bin = "C:\Program Files\LLVM\bin"
        if (Test-Path "$llvm_bin\llvm-config.exe") {
          $cmakedir = (& "$llvm_bin\llvm-config.exe" --cmakedir).Replace('\', '/')
          echo "LLVM_DIR=$cmakedir" >> $env:GITHUB_ENV
          echo "Clang_DIR=$($cmakedir.Replace('llvm', 'clang'))" >> $env:GITHUB_ENV
          echo "Found via llvm-config: $cmakedir"
        }
        
        # Comprehensive search if llvm-config failed or to verify
        $configFiles = Get-ChildItem -Path "C:\Program Files\LLVM" -Filter "LLVMConfig.cmake" -Recurse -ErrorAction SilentlyContinue
        if ($configFiles) {
          $llvm_dir = $configFiles[0].DirectoryName.Replace('\', '/')
          echo "LLVM_DIR=$llvm_dir" >> $env:GITHUB_ENV
          echo "Found via search: $llvm_dir"
          
          $clangFiles = Get-ChildItem -Path "C:\Program Files\LLVM" -Filter "ClangConfig.cmake" -Recurse -ErrorAction SilentlyContinue
          if ($clangFiles) {
            $clang_dir = $clangFiles[0].DirectoryName.Replace('\', '/')
            echo "Clang_DIR=$clang_dir" >> $env:GITHUB_ENV
            echo "Found Clang via search: $clang_dir"
          }
        } else {
          echo "LLVMConfig.cmake NOT FOUND in C:\Program Files\LLVM"
          echo "Listing all .cmake files for debugging:"
          Get-ChildItem -Path "C:\Program Files\LLVM" -Recurse -Filter "*.cmake" | Select-Object FullName
        }
    - name: Configure
      run: |
        cmake -S . -B objdir -DLLVM_DIR="$env:LLVM_DIR" -DClang_DIR="$env:Clang_DIR" -DFLEX_EXECUTABLE=win_flex
    - name: Build
      run: cmake --build objdir --config Release --parallel $env:NUMBER_OF_PROCESSORS
    - name: Test
      working-directory: objdir
      run: pytest

  CI-python:
    runs-on: ubuntu-latest
    container:
      image: ubuntu:latest

    strategy:
      matrix:
        python:
          - "3.10"
          - "3.11"
          - "3.12"
          - "3.13"
          - "3.14"
          - "3.14t"
      fail-fast: false

    steps:
    - uses: actions/checkout@v4
    - run: apt-get update
    - run: apt-get -qq install -y gcc g++ wget lsb-release wget software-properties-common gnupg git cmake flex vim unifdef sudo
    - run: chown -R $(whoami) /github/home  # workaround for "directory ... pip ... is not owned or is not writable by the current user"
    - run: rm -rf /__t/Python  # workaround for "error when attempting to execute the process ... pip"
    - uses: actions/setup-python@v6
      with:
        python-version: "${{ matrix.python }}"
        cache: 'pip'
    - run: pip install chardet jsonschema msgspec pebble psutil pytest pytest-mock pytest-subprocess zstandard ${{ join(matrix.extra-deps, ' ') }}
    - run: wget https://apt.llvm.org/llvm.sh
    - run: chmod +x llvm.sh
    - run: ./llvm.sh all
    - run: mkdir objdir
    - run: cmake ..
      working-directory: objdir
    - run: make -j`nproc` VERBOSE=1
      working-directory: objdir
    - run: python -m pytest
      working-directory: objdir

  ruff:
    runs-on: ubuntu-latest
    container:
      image: opensuse/tumbleweed

    steps:
    - run: zypper -n install python3-pip
    - uses: actions/checkout@v4
    - run: pip install --break-system-packages ruff
    - run: ruff check
    - run: ruff format --diff

  pytype:
    runs-on: ubuntu-latest
    container:
      image: opensuse/tumbleweed

    steps:
    - run: zypper -n install binutils clang-devel cmake flex gcc-c++ llvm-devel python312
    - uses: actions/checkout@v4
    - name: prepare venv
      # Pytype currently only supports Python <=3.12
      run: |
            python3.12 -m venv ~/venv
            source ~/venv/bin/activate
            pip install chardet jsonschema msgspec pebble psutil pytest pytest-mock pytest-subprocess pytype zstandard
    - name: build
      run: |
            source ~/venv/bin/activate
            mkdir objdir
            cd objdir
            ${{ matrix.env }} cmake .. -DCMAKE_BUILD_TYPE=${{ matrix.build-type }} -DCMAKE_CXX_FLAGS=${{ matrix.extra-flags }}
            make -j`nproc` VERBOSE=1
    - name: pytype
      run: |
            source ~/venv/bin/activate
            pytype --keep-going --jobs=auto objdir

  pyright:
    runs-on: ubuntu-latest
    container:
      image: opensuse/tumbleweed

    steps:
    - run: zypper -n install
        binutils clang-devel cmake flex gcc-c++ llvm-devel python3 python3-pyright
        python3-Pebble python3-pytest python3-pytest-mock python3-pytest-subprocess
        unifdef python3-psutil curl git python3-chardet findutils sudo wget python3-jsonschema
        python3-msgspec python3-zstandard
    - uses: actions/checkout@v4
    - run: mkdir objdir
    - run: cmake ..
      working-directory: objdir
    - run: make -j`nproc` VERBOSE=1
      working-directory: objdir
    - run: pyright
      working-directory: objdir
