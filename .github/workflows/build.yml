name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    container: opensuse/tumbleweed

    strategy:
      matrix:
        llvm: [9, 10, 11]

    steps:
    - uses: actions/checkout@v2
    - run: zypper -n install
        binutils clang11-devel cmake flex gcc-c++ llvm${{ matrix.llvm }}-devel python3-Pebble python3-pytest unifdef python3-pip python3-psutil sqlite-devel git python3
        python3-pytest-flake8
        python3-flake8
        python3-flake8-builtins
        python3-flake8-bugbear
        python3-flake8-comprehensions
        python3-flake8-import-order
        python3-flake8-quotes
    - run: pip install codecov pytest-cov
    - run: |
            mkdir objdir
            cd objdir
            cmake ..
            make -j`nproc`
